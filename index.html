<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="vh-100">
    
    <main class="d-flex align-items-center h-100 bg-dark">

        <section class="container h-75 bg-light position-relative">
            <img src="img/01.webp" class="my-img active">
            <img src="img/02.webp" class="my-img ">
            <img src="img/03.webp" class="my-img ">
            <img src="img/04.webp" class="my-img ">
            <img src="img/05.webp" class="my-img ">
            <div id="scroll-container">
                <div class="my-card active"><img src="img/01.webp"><div class="overlay"></div></div>
                <div class="my-card"><img src="img/02.webp"><div class="overlay"></div></div>
                <div class="my-card"><img src="img/03.webp"><div class="overlay"></div></div>
                <div class="my-card"><img src="img/04.webp"><div class="overlay"></div></div>
                <div class="my-card"><img src="img/05.webp"><div class="overlay"></div></div>
                <button class="btn btn-outline-light rounded-circle" id="prev-btn"><i class="fa-solid fa-arrow-up"></i></button>
                <button class="btn btn-outline-light rounded-circle" id="next-btn"><i class="fa-solid fa-arrow-down"></i></button>
            </div>
        </section>

    </main>

<script src="js/index.js"></script>
</body>
</html>
